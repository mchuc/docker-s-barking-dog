version: '3.8'

services:
  barking-dog:
    build: .
    container_name: barking-dog-api
    ports:
      - "8000:8000"
    volumes:
      # Montuj katalog z dźwiękami (opcjonalne)
      - ./app/sounds:/app/app/sounds
      # Audio dla Linux
      - /run/user/1000/pulse:/run/user/1000/pulse:ro
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
    environment:
      - DISPLAY=${DISPLAY:-:0}
      - PULSE_SERVER=unix:/run/user/1000/pulse/native
      # Fallback audio dla Docker Desktop (macOS/Windows/iOS)
      - PYGAME_HIDE_SUPPORT_PROMPT=1
      - PLATFORM_HINT=${PLATFORM_HINT:-auto}
    # Audio devices (Linux)
    devices:
      - /dev/snd:/dev/snd
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: barking-dog-network